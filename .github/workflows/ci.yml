name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Unit Tests (Core)
      run: dotnet test tests/MemoryIndexer.Core.Tests --no-build --configuration Release --verbosity normal

    - name: Run Unit Tests (Storage - excluding LocalModel)
      run: |
        dotnet test tests/MemoryIndexer.Storage.Tests \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --filter "Category!=LocalModel"

    - name: Run Unit Tests (Intelligence - excluding LocalModel)
      run: |
        dotnet test tests/MemoryIndexer.Intelligence.Tests \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --filter "Category!=LocalModel"

    - name: Run Integration Tests (CI-safe only)
      run: |
        dotnet test tests/MemoryIndexer.Integration.Tests \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --filter "Category!=Heavy&Category!=LocalModel&Category!=GpuStack"
      continue-on-error: true
